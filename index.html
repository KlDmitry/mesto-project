    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип" class="header__logo" />
            <div class="header__line"></div>
        </header>


        <main class="main">


            <section class="profile">
                <div class="profile__info">
                <img class="profile__image" src="./images/profile-image.jpg" alt="Фото профиля">
                
                    <div class="profile__description">
                        <h1 class="profile__title">Жак-Ив Кусто

                        </h1>
                        <h3 class="profile__subtitle">Исследователь океана</h3>
                    </div>
                </div>

                <button class="profile__btn profile__btn_add">
                    <img class="profile__img-add-button" src="./images/Add-button.svg" alt="кнопка добавить">
                </button>
            </section>
            <section class="card">
                <div class="card__item">
                    <img src="./images/Карачаевск.jpg" alt="" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Карачаевск</h2>

                        <button class="card__btn card__btn_like card__btn_like_active" title="Нравится">
                        </button>
                    </div>

                </div>
                <div class="card__item">
                    <img src="./images/Эльбрус.jpg" alt="" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>

                        <button class="card__btn card__btn_like card__btn_like_active" title="Нравится">
                        </button>
                    </div>

                </div>
                <div class="card__item">
                    <img src="./images/Домбай.jpg" alt="" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>

                        <button class="card__btn card__btn_like card__btn_like_active" title="Нравится">
                        </button>
                    </div>

                </div>
                <div class="card__item">
                    <img src="./images/Эльбрус.jpg" alt="" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>

                        <button class="card__btn card__btn_like card__btn_like_active" title="Нравится">
                        </button>
                    </div>

                </div>
                <div class="card__item">
                    <img src="./images/Домбай.jpg" alt="" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>

                        <button class="card__btn card__btn_like card__btn_like_active" title="Нравится">
                        </button>
                    </div>

                </div>
                <div class="card__item">
                    <img src="./images/Карачаевск.jpg" alt="" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Карачаево-Черкесская Респубkика</h2>

                        <button class="card__btn card__btn_like card__btn_like_active" title="Нравится">
                        </button>
                    </div>

                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
