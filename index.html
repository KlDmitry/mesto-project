<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" />
  <script src=""></script>
  <title>mesto</title>
</head>

<body>
  <div class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__image" src="./images/profile-image.jpg" alt="Фото профиля">
            <div class="profile__description">
              <div class="profile__title-block">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="button profile__button-edit" type="button" id="buttonEdit"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="button profile__button-add" type="button" id="buttonAdd">
          </button>
        </section>
        <section class="card">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <div class="popup popup-profile">
    <div class="popup__container">
      <button class="button popup__button-close" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__input-container" name="popup__input-container" id="popup-form-edit">
        <label class="popup__field">
          <input type="text" id="name" name="name" class="popup__item" placeholder="Жак-Ив Кусто" required>
        </label>
        <label class="popup__field">
          <input type="text" id="info" name="info" class="popup__item" placeholder="Исследователь океана" required>
        </label>
        <button class="button popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-card">
    <div class="popup__container">
      <button class="button popup__button-close" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__input-container" name="popup__input-container" id="popup-form-add">
        <label class="popup__field">
          <input class="popup__item popup__input_type_place-name" type="text" placeholder="Название"
            name="popup-input-place-name" minlength="2" maxlength="30" required>
        </label>
        <label class="popup__field">
          <input class="popup__item popup__input_type_photo" type="url" placeholder="Ссылка на картинку"
            name="popup-input-url" required>
        </label>
        <button class="button popup__button-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup bigImage">
    <div class="bigImageOpen">
      <button class="button popup__button-close" type="button" id="popupCloseImage"></button>
      <img class="bigImageOpen__image" src="" alt="">
      <h2 class="bigImageOpen__title"></h2>
    </div>
  </div>
  <template class="newCard">
    <div class="card__item">
      <button class="button card__button-delete" type="button"></button>
      <img alt="" class="card__image">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="button card__button-like" type="button" title="Нравится"></button>
      </div>
    </div>
  </template>
  <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
