<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" />
  <title>mesto</title>
</head>

<body>
  <div class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__image" src="./images/profile-image.jpg" alt="Фото профиля">
            <div class="profile__description">
              <div class="profile__title-block">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="button profile__button-edit" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="button profile__button-add" type="button">
          </button>
        </section>
        <section class="card">
          <div class="card__item">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button class="button card__button-like" type="button" title="Нравится"></button>
            </div>
          </div>
          <div class="card__item">
            <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button card__button-like" type="button" title="Нравится"></button>
            </div>
          </div>
          <div class="card__item">
            <img src="./images/Dombay.jpg" alt="Домбай" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="button card__button-like" type="button" title="Нравится"></button>
            </div>
          </div>
          <div class="card__item">
            <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button card__button-like" type="button" title="Нравится"></button>
            </div>
          </div>
          <div class="card__item">
            <img src="./images/Dombay.jpg" alt="Домбай" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="button card__button-like" type="button" title="Нравится"></button>
            </div>
          </div>
          <div class="card__item">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкесская Респубkика</h2>
              <button class="button card__button-like" type="button" title="Нравится"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="button popup__button-close" type="button"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__input-container" name="popup__input-container">
            <label class="popup__field">
              <input type="text" id="name" name="name" class="popup__item" placeholder="Жак-Ив Кусто" required>
            </label>
            <label class="popup__field">
              <input type="text" id="info" name="info" class="popup__item" placeholder="Исследователь океана" required>
            </label>
            <button class="button popup__button-submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
